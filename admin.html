<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet" href="admin.css">
</head>
<body>


  <h1 style="text-align:center; color:rgb(28, 128, 241)">Admin Page</h1>

    <div class="container">
      <div class="row mt-3">
        <div class="col-md-5">
          <h3 id="add-hotel">Add New Hotel</h3>
          <form class="add-post-form">
            <!-- Name -->
            <div class="form-group">
              <label for="title">Name</label> 
              <input type="text" class="form-control" id="name-value">
            </div>
            <!-- City -->
            <div class="form-group">
              <label for="city">City</label> 
              <input type="text" class="form-control" id="city-value">
            </div>
            <!-- Region -->
            <div class="form-group">
              <label for="region">Region</label> 
              <input type="text" class="form-control" id="region-value">
            </div>
            <!-- Price -->
            <div class="form-group">
              <label for="price">Price</label> 
              <input type="text" class="form-control" id="price-value">
            </div>
            <!-- Persons -->
            <div class="form-group">
              <label for="persons">Persons</label> 
              <input type="text" class="form-control" id="persons-value">
            </div>
            <!-- Address -->
            <div class="form-group">
              <label for="address">Address</label> 
              <input type="text" class="form-control" id="address-value">
            </div>
            <!-- Room -->
            <div class="form-group">
              <label for="room">Room</label> 
              <input type="text" class="form-control" id="room-value">
            </div>
            <!-- Rating -->
            <div class="form-group">
              <label for="rating">Rating</label> 
              <input type="text" class="form-control" id="rating-value">
            </div>
            
            <!-- Description -->
            <div class="form-group">
              <label for="body">Description</label> 
              <textarea class="form-control" id="description-value"> </textarea>
            </div>

            <!-- Image -->
            <div class="form-group">
              <label for="image">Insert Image Url</label> 
              <input class="form-control" id="imageUrl-value"> </input>
            </div>

            <input type="file"  name="" id="imageFile" placeholder="Add Image"> <br>


            <button type="submit" class="btn mt-3 btn-primary">Add Post</button>
          </form>
        </div>
      </div>

      <div class="post-list row"></div>
    </div>




  <script src="admin.js"></script>
</body>
</html>
